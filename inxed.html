<head>
<html>
        <title>Vue Basics</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>"
        <style>
            .canvas{
                width: 300px;
                height: 300px;
                margin-top: 20px;
                background: #ddd;
            }
        </style>
    </head>
    <body>
        <h1>Vue Basics</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <p>My name is {{ name }}</p>
            <button @click="logEvent">Log event info</button>
            <div class="canvas" @mousemove="logCoords"> {{ coords.x }}, {{ coords.y}}</div>
            <input type="text" v-model="name">
            <br>
            <button @click.alt="eventMessage">alt-Click me bro</button>
            <button @click.shift="eventMessage">shift-Click me bro</button>
            <a href="http://www.google.com" @click.prevent="eventMessage">Youtube</a>
            <br>

            <!-- conditional output v-if -->
            <button @click="toggleName">ShowName: {{ showName }}</button>
            <button @click="toggleAge">ShowAge: {{ showAge }}</button>
            <p v-if="showName">Mario</p>
            <p v-else-if="showAge">24</p>
            <br>

            <!-- looping with v-for -->
            <ul>
                <li v-for="item in items">{{ item }}</li>
            </ul>
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
